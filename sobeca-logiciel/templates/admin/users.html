{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Gestion des utilisateurs</h2>
    
    <div class="table-responsive mt-4">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Nom</th>
                    <th>RÃ´le</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>
                        <span class="badge {% if user.role == 'admin' %}bg-danger{% else %}bg-primary{% endif %}">
                            {{ user.role }}
                        </span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-sm btn-outline-primary" 
                                data-bs-toggle="modal" 
                                data-bs-target="#modifierMdpModal{{ user.id }}">
                            <i class="fas fa-key"></i> Modifier mot de passe
                        </button>
                    </td>
                </tr>

                <!-- Modal pour modifier le mot de passe -->
                <div class="modal fade" id="modifierMdpModal{{ user.id }}" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modifier le mot de passe de {{ user.username }}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form action="{{ url_for('admin_modifier_mdp', user_id=user.id) }}" method="POST">
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="nouveau_mdp{{ user.id }}" class="form-label">Nouveau mot de passe</label>
                                        <input type="password" class="form-control" id="nouveau_mdp{{ user.id }}" 
                                               name="nouveau_mdp" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
.btn-outline-primary {
    border-color: #007bff;
    color: #007bff;
    transition: all 0.3s ease;
}

.btn-outline-primary:hover {
    background-color: #007bff;
    color: white;
    transform: translateY(-1px);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.table-hover tbody tr:hover {
    background-color: rgba(0,123,255,0.05);
}

.badge {
    font-size: 0.85em;
    padding: 0.4em 0.8em;
}
</style>
{% endblock %}
