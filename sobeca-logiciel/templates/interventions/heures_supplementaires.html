{% extends 'layout.html' %}

{% block title %}Ajouter des heures supplémentaires{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-clock me-2"></i>Ajouter des heures supplémentaires</h1>
    <a href="{{ url_for('mes_heures') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i>Retour à mes heures
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="post" action="{{ url_for('heures_supplementaires') }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ now.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="heures_travaillees" class="form-label">Heures travaillées</label>
                    <input type="number" step="0.5" class="form-control" id="heures_travaillees" name="heures_travaillees" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description de la tâche</label>
                <textarea class="form-control" id="description" name="description" rows="3" required 
                    placeholder="Ex: Rangement de l'atelier, Nettoyage du garage, Inventaire du stock, etc."></textarea>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-outline-secondary me-md-2">
                    <i class="bi bi-x-circle me-1"></i>Réinitialiser
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i>Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
