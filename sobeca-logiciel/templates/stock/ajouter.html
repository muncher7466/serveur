{% extends 'layout.html' %}

{% block title %}Ajouter une Pièce{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-box-seam me-2"></i>Ajouter une Pièce</h1>
    <a href="{{ url_for('liste_stock') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i>Retour au stock
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="post" action="{{ url_for('ajouter_piece') }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="reference" class="form-label">Référence</label>
                    <input type="text" class="form-control" id="reference" name="reference" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="quantite" class="form-label">Quantité</label>
                    <input type="number" class="form-control" id="quantite" name="quantite" min="0" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="quantite_min" class="form-label">Quantité minimale</label>
                    <input type="number" class="form-control" id="quantite_min" name="quantite_min" min="0" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="fournisseur_id" class="form-label">Fournisseur</label>
                    <select class="form-select" id="fournisseur_id" name="fournisseur_id">
                        <option value="">Sélectionner un fournisseur</option>
                        {% for fournisseur in fournisseurs %}
                        <option value="{{ fournisseur.id }}">{{ fournisseur.nom }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="prix_achat" class="form-label">Prix d'achat (€)</label>
                    <input type="number" step="0.01" class="form-control" id="prix_achat" name="prix_achat" min="0" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="prix_vente" class="form-label">Prix de vente (€)</label>
                    <input type="number" step="0.01" class="form-control" id="prix_vente" name="prix_vente" min="0" required>
                </div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-outline-secondary me-md-2">
                    <i class="bi bi-x-circle me-1"></i>Réinitialiser
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i>Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
