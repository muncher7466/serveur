{% extends 'layout.html' %}

{% block title %}Modifier la pièce{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Modifier la pièce</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('modifier_piece', id=piece.id) }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="reference" class="form-label">Référence</label>
                                <input type="text" class="form-control" id="reference" name="reference" value="{{ piece.reference|default('') }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nom" name="nom" value="{{ piece.nom|default('') }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ piece.description|default('') }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="quantite" class="form-label">Quantité</label>
                                <input type="number" class="form-control" id="quantite" name="quantite" value="{{ piece.quantite|default(0) }}" min="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="quantite_min" class="form-label">Quantité minimale</label>
                                <input type="number" class="form-control" id="quantite_min" name="quantite_min" value="{{ piece.quantite_min|default(0) }}" min="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="fournisseur_id" class="form-label">Fournisseur</label>
                                <select class="form-select" id="fournisseur_id" name="fournisseur_id">
                                    <option value="">Sélectionner un fournisseur</option>
                                    {% for fournisseur in fournisseurs %}
                                    <option value="{{ fournisseur.id }}" {% if piece.fournisseur_id == fournisseur.id %}selected{% endif %}>
                                        {{ fournisseur.nom }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="prix_achat" class="form-label">Prix d'achat</label>
                                <input type="number" class="form-control" id="prix_achat" name="prix_achat" value="{{ piece.prix_achat|default(0) }}" min="0" step="0.01" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="prix_vente" class="form-label">Prix de vente</label>
                                <input type="number" class="form-control" id="prix_vente" name="prix_vente" value="{{ piece.prix_vente|default(0) }}" min="0" step="0.01" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('liste_stock') }}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
